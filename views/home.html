<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="./styles/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./styles/bootstrap/bootstrap-grid.css">
    <link rel="stylesheet" href="./styles/bootstrap/bootstrap-reboot.css">

</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div id="Wrapper" class="text-center">
            <h1 class="text-info text-center mt-5">Quiz Game</h1>
            <a href="./play" class="btn btn-primary btn-lg mt-5">Play</a>
        </div>
    </div><!-- END ROW DIV -->
    <div class="row mt-5 justify-content-center">
        <div id="highscores" class="">
            <table class="table-striped">
                <tr>
                    <th>Nickname:</th>
                    <th>Highscore:</th>
                </tr>
                    <repeat group="{{ @highscores }}" value="{{ @score }}">
                        <tr>
                            <td>{{ @score['name'] }}</td>
                            <td>{{ @score['score']}}</td>
                        </tr>
                    </repeat>
            </table>
        </div><!-- END TABLE DIV -->
    </div><!-- END ROW DIV -->
</div><!-- END CONTAINER DIV -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="./views/bootstrapJS/bootstrap.js"></script>
</body>
</html>
